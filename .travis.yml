dist: trusty

language: java
jdk:
  - oraclejdk8


branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'

script: "mvn clean package"

notifications:
  email:
    recipients:
      - pearlismylove@gmail.com

before_deploy:
  - zip -r springboot-cd *
  - mkdir -p deploy
  - mv springboot-cd.zip deploy/springboot-cd.zip

deploy:
  - provider: s3
    local_dir: deploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-deploy
    region: ap-southeast-1
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    on:
      repo: pearlismylove/spring-boot-cd
      branch: master
  
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-deploy
    key: springboot-cd.zip
    bundle_type: zip
    application: springboot-cd
    deployment_group: springboot-cd-group
    region: ap-southeast-1
    wait-until-deployed: true
    on:
      repo: pearlismylove/spring-boot-cd
      branch: master